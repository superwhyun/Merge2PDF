project:
  name: Merge2PDF
  description: PDF 파일들을 병합하는 웹 애플리케이션
  version: 0.1.0

features:
  - id: file-upload
    name: PDF 파일 업로드
    description: 다중 PDF 파일을 업로드할 수 있는 기능
    status: done
    
  - id: file-preview
    name: PDF 미리보기
    description: 업로드된 PDF 파일들을 미리볼 수 있는 기능
    status: done
    
  - id: file-reorder
    name: PDF 파일 순서 변경
    description: 병합될 PDF 파일들의 순서를 변경하는 기능
    status: done
    
  - id: merge-pdfs
    name: PDF 병합
    description: 선택된 PDF 파일들을 하나의 파일로 병합하는 기능
    status: done
    
  - id: download-merged
    name: 병합된 PDF 다운로드
    description: 병합된 PDF 파일을 다운로드하는 기능
    status: done

technologies:
  - Next.js
  - React
  - TypeScript
  - Tailwind CSS
  - Browser PDF Viewer
  - pdf-lib
  - HTML5 Drag and Drop API

components:
  - id: file-uploader
    name: 파일 업로더 컴포넌트
    description: 다중 PDF 파일을 드래그 앤 드롭 또는 선택하여 업로드하는 컴포넌트
    status: done
    
  - id: file-list
    name: 파일 목록 컴포넌트
    description: 업로드된 PDF 파일 목록을 표시하고 관리하는 컴포넌트
    status: done
    
  - id: simple-file-list
    name: 간단한 드래그 가능 파일 목록
    description: HTML5 드래그 앤 드롭 API를 사용한 파일 목록 컴포넌트
    status: done
    
  - id: simple-pdf-viewer
    name: 간단한 PDF 뷰어 컴포넌트
    description: 네이티브 브라우저 PDF 뷰어를 사용한 PDF 미리보기 컴포넌트
    status: done
    
  - id: merge-button
    name: 병합 버튼 컴포넌트
    description: PDF 파일들을 병합하는 기능을 제공하는 버튼 컴포넌트
    status: done